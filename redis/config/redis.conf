# Reference config: http://download.redis.io/redis-stable/redis.conf

################################# GENERAL #####################################
# Deny remote connections if password is not set
protected-mode yes

# Listening port
port 6379

# TCP listen() backlog.
tcp-backlog 511

# Close the connection after a client is idle for N seconds (0 to disable)
timeout 0
tcp-keepalive 300

# Run in the forground
daemonize no
supervised no

# Specify the server verbosity level.
# debug (a lot of information, useful for development/testing)
# verbose (many rarely useful info, but not a mess like the debug level)
# notice (moderately verbose, what you want in production probably)
# warning (only very important / critical messages are logged)
loglevel notice
logfile /data/log/redis.log

# Set the number of databases. The default database is DB 0
databases 16

################################ SNAPSHOTTING  ################################
# Will save the DB if both the given number of seconds and the given
# number of write operations against the DB occurred.
# save <seconds> <changes>
save 900 1
save 300 10
save 60 10000

# Naumachia data is ephemeral
# Save-to-disk failure should not interupt service
stop-writes-on-bgsave-error no

# DB dump file settings
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

################################## SECURITY ###################################
# requirepass not set here because it is configured as a command-line arg

# Disable the following commands because we don't need them
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command RENAME ""

################################ LUA SCRIPTING  ###############################
lua-time-limit 5000

################################## SLOW LOG ###################################
slowlog-log-slower-than 10000
slowlog-max-len 128

############################# EVENT NOTIFICATION ##############################
#  Used by the manager to watch for events
#  Reference: https://redis.io/topics/notifications
notify-keyspace-events "Kh$gx"

############################### ADVANCED CONFIG ###############################
# All set as the were in the reference config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes
